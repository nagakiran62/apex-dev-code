<template>
    <lightning-card title="Search Account Hello" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <c-account-card key={acc.id} account={acc} ></c-account-card>
                </template>
            </template>
        </div>
    </lightning-card>
    <div>
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={Keypress} class="slds-m-left_x-small"></lightning-button>

    </div>
         
   
</template>
